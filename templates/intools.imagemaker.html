{{define "intools.imagemaker.html"}}
<html>
<head>
       <title>Upload file</title>
</head>
<body>
<form enctype="multipart/form-data" action="http://127.0.0.1:8080/uploadfile" method="POST">
    Main Image: <input type="file" name="uploadfile" /><br>
    Overlay (Small) Image: <input type="file" name="overlayfile" /><br>
    <input type="hidden" name="token" value="{{.Token}}"/>
    <input type="submit" value="upload" />
</form>
</body>
</html>
{{end}}
